<html>
	<head>
		<title>404 - PNF</title>
		<style>
			@import url(https://fonts.googleapis.com/css?family=Roboto+Mono);body{font-family:'Roboto Mono',monospace;background-color:#000;padding-top:5em;display:flex;justify-content:center}.typewriter{margin-top:auto;margin-bottom:auto}a{text-decoration:none;color:#fff}a:hover{color:#ff0;font-size:40px}h1{font-size:50px;color:#fff;overflow:hidden;border-right:.45em solid #fff;white-space:nowrap;margin:0 auto;letter-spacing:.15em;animation:typing 2s steps(30,end),blink-caret 1.2s step-end infinite}@keyframes typing{from{width:0}to{width:100%}}@keyframes blink-caret{from,to{border-color:transparent}25%{border-color:#fff}}
		</style>
	</head>
	<body>
		<div class="typewriter">
			<h1><a href="/">404 - Page Not Found!</a></h1>
		</div>
	</div>
	</body>
</html>
